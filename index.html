<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture>
        <source media="(min-width: 600px)" srcset="/images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="image" />
      </picture>
      <div class="description">
        <div class="product__type">Perfume</div>
        <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
        <div class="product">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price__group">
          <div class="curr_price">
            <span class="sr-only">Current Price:</span>
            $149.99
          </div>
          <div class="prev_price">
            <span class="sr-only">Original Price:</span>
            <s>$169.99</s></div>
        </div>
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
